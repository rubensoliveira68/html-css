<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.<br> Passe o mouse sobre os termos para descobrir qual Tag deverá ser utilizado em cada caso.</p>
    <ul type="square">
    <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="use a tag &lt;h1...6&gt;">Títulos</abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
    <li><abbr title="use a tag &lt;ol...li&gt;">Listas numeradas</abbr></li>
    <li><abbr title="use a tag &lt;a&gt;">Link</abbr></li>
</body>
</html>
